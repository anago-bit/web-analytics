name: GA4 Daily Report with Gemini 2.5

on:
  schedule:
    # 毎日 日本時間 朝8:00（UTC 23:00）に実行
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data gspread oauth2client requests google-auth

      - name: Run Analytics Script
        # ここでSecretsをプログラムに渡しています
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 予備
        run: python main.py
