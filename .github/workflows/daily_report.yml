name: GA4自動レポート更新 # ← ここがGitHubの画面に表示される名前になります

on:
  schedule:
    - cron: '0 23 * * *' # 日本時間 朝8:00
  workflow_dispatch: # 手動実行ボタンを出すための記述

jobs:
  run-ga4-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # 警告が出ないように最新版に

      - name: Install libraries
        run: pip install google-analytics-data gspread google-auth

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py
